<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Medicine Shop</title>
</head>
<body>
    <header>
        <h1>Welcome to the Online Medicine Shop</h1>
    </header>
    <main>
        <section>
            <h2>Order Your Medicines</h2>
            <form>
                <label for="medicine-name">Medicine Name:</label><br>

                <input type="number" id="quantity" name="quantity"><br>
                <input type="submit" value="Submit Order">
            </form>
        </section>
    </main>

    </footer>
