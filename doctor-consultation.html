<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Consultation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Doctor Consultation</h1>
    </header>
    <main>
        <section id="consultation-form">
            <h2>Book a Consultation</h2>
            <form action="/submit-consultation" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="symptoms">Symptoms:</label><br>
                <textarea id="symptoms" name="symptoms" rows="4" required></textarea><br><br>
                <button type="submit">Book Consultation</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Bhandan Project. All rights reserved.</p>
    </footer>
</body>
</html>
