<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Reports</title>
</head>
<body>
    <header>
        <h1>Medical Reports</h1>
    </header>
    <main>
        <section>
            <h2>Generate Report</h2>
            <form>
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient-name" required>
                <label for="doctor-name">Doctor Name:</label>
                <input type="text" id="doctor-name" name="doctor-name" required>
                <label for="report-details">Report Details:</label>
                <textarea id="report-details" name="report-details" required></textarea>
                <button type="submit">Generate Report</button>
            </form>
        </section>
        <section>
            <h2>Manage Reports</h2>
            <p>List of generated medical reports will be displayed here.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Medical Reports. All rights reserved.</p>
    </footer>
</body>
</html>
